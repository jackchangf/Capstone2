<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bootstrap example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">

        <a class="navbar-brand" href="#"><img src="https://effectlist.com/files/thumbnails/1455332100279326.png" alt="Logo" style="width:40px;"></a>
        <!-- Links -->
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>

        <!-- Navbar text-->
        <span class="navbar-text">
            Navbar text
        </span>
    </nav>


    <div class="container-fluid" style="background-color:lightblue">
        <h1>container</h1>
        <p>container content</p>
    </div>

    <div class="row">
        <div class="col-sm-3">.col sm 3</div>
        <div class="col-sm-3">.col sm 3</div>
        <div class="col-sm-3">.col sm 3</div>
        <div class="col-sm-3">.col sm 3</div>
    </div>

    <div class="row">
        <div class="col-sm-4" style="background-color:cornflowerblue">text1</div>
        <div class="col-sm-8" style="background-color:lavender">text2</div>
    </div>

    <div class="container-xl">
        <div class="row">
            <div class="col bg-dark text-white">col 2</div>
            <div class="col">col 2</div>
            <div class="col">col 2</div>
            <div class="col">col 2</div>
            <div class="col">col 2</div>
            <div class="col">col 2</div>
        </div>
    </div>

    <div class="container-sm">
        <div class="row">
            <div class="col bg-dark text-white">col 2</div>
            <div class="col bg-dark text-white">col 2</div>
            <div class="col bg-dark text-white">col 2</div>
            <div class="col bg-dark text-white">col 2</div>
            <div class="col bg-dark text-white">col 2</div>
            <div class="col bg-dark text-white">col 2</div>
        </div>
    </div>

    <div class="col-sm-2 col-md-6 col-lg-4 bg-success">col-sm-2 col-md-6 col-lg-4</div>

    <div class="card" style="width:400px">
        <img class="card-img-top" src="https://effectlist.com/files/thumbnails/1455332100279326.png" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">See Profile</a>
        </div>
    </div>

</body>
</html>
